<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aubbies 2024 Table Tennis Tournament</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QO/tXMlky5kpz9n+3igP7bUpw1ZaMEmZlr5GmO5B+3h6C4BQV4+1r2kNT5d8va+6" crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.8/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            background-color: #f3f4f6; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding: 50px;
        }

        .logo {
            max-width: 100px; /* Adjust size as needed */
            margin: 0 auto 30px; /* Center logo and add spacing */
            display: block; /* Center the logo */
        }

        .title {
            background-color: #5e2d5a; /* Aubergine color */
            color: #ffffff; /* White text color */
            padding: 15px 30px; /* Add padding */
            border-radius: 30px; /* Round corners */
            font-size: 2rem; /* Larger font size */
            font-weight: bold; /* Bold font weight */
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Display as inline block */
        }

        .title:hover {
            background-color: #7f3e7d; /* Darker Aubergine color on hover */
        }

        .quote-container {
            background-color: #ffffff; /* White background */
            border: 2px solid #5e2d5a; /* Aubergine border */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 20px; /* Add spacing */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .quote {
            font-style: italic; /* Italicize the quote */
            color: #333333; /* Dark text color */
            text-align: center; /* Center align the text */
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .organized-by {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #4b5563; /* Gray text color */
            font-style: italic; /* Italicize text */
        }

        .organized-emotion {
            color: #6b7280; /* Gray text color */
            font-weight: bold; /* Bold font weight */
            font-size: 1.3rem; /* Larger font size */
        }
        
          /* Media query for mobile screens */
        @media only screen and (min-width: 768px) {
            .leaderboard-link {
                display: none; /* Hide the link on screens larger than 768px */
            }
        }

        /* Media query for mobile screens */
        @media (max-width: 767px) {
            .iframe-container {
                display: none; /* Hide the iframe on mobile */
            }
        }
    </style>
</head>

<body>
    <div class="container mx-auto">
        <img class="logo" src="https://via.placeholder.com/150" alt="Tournament Logo">
        <a href="#" class="title">Aubbies 2024 Table Tennis Tournament</a>
        <p class="organized-by organized-emotion">Proudly Organized <br/> By Roobies 2024 - Passionate about bringing the community together!</p>
        <div class="quote-container">
            <p class="quote">"Table tennis is like an atom. To the ignorant, it is merely microscopic. To the dedicated, it is majestic."</p>
            <p class="quote">- Desmond Douglas</p>
        </div>
        <!-- Anchor tag for mobile screens -->
        <a href="https://challonge.com/ouhwzbeh" class="text-center block md:hidden leaderboard-link">Click Here for Leaderboard</a>
        <!-- Iframe for laptop and desktop screens -->
        <div class="iframe-container hidden md:block">
            <iframe src="https://challonge.com/ouhwzbeh/module" frameborder="0"
                scrolling="auto" allowtransparency="true"></iframe>
        </div>
    </div>
</body>

</html>
